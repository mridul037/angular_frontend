<!-- section start -->
<section class="register-page section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>create account</h3>
        <div class="theme-card">
          <form
            [formGroup]="SignupForm"
            (ngSubmit)="handleSubmit()"
            class="theme-form"
          >
            <div class="form-row">
              <div class="col-md-6">
                <label for="email">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  placeholder="First Name"
                  required=""
                />
              </div>
              <div class="col-md-6">
                <label for="review">Mobile number</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="mobile_no"
                  placeholder="Last Name"
                  required=""
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <label for="email">email</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  placeholder="Email"
                  required=""
                />
              </div>
              <div class="col-md-6">
                <label for="review">Password</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Enter your password"
                  required=""
                />
              </div>
              <div class="col-md-6 space">
                <button class="btn btn-solid">create Account</button>
                <button
                  [routerLink]="['/pages/forget/password']"
                  class="btn btn-solid"
                >
                  Forgot Password
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Section ends-->
